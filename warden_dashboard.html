<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warden Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            background: #f4f6f9;
            padding: 30px;
        }

        .header {
            background: #1abc9c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout {
            background: white;
            color: #1abc9c;
            padding: 8px 14px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .add-student {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .add-student input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .add-student button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #f1f1f1;
        }

        select {
            padding: 6px;
            border-radius: 5px;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-btn {
            margin-top: 20px;
            padding: 12px 20px;
            border: none;
            background: #1abc9c;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .save-btn:hover {
            background: #16a085;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <h2 id="hostelName">Warden Dashboard</h2>
        <a href="warden_login.html" class="logout">Logout</a>
    </div>

    <!-- ATTENDANCE CARD -->
    <div class="card">
        <h3>Mark Attendance</h3>

        <!-- ADD STUDENT -->
        <div class="add-student">
            <input type="text" id="rollInput" placeholder="Roll No">
            <input type="text" id="nameInput" placeholder="Student Name">
            <button onclick="addStudent()">Add Student</button>
        </div>

        <!-- TABLE -->
        <table>
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Student Name</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="attendanceTable"></tbody>
        </table>

        <button class="save-btn" onclick="saveAttendance()">Save Attendance</button>
    </div>

    <script>
        // Get hostel name from URL
        const params = new URLSearchParams(window.location.search);
        const hostel = params.get("hostel") || "default";

        document.getElementById("hostelName").innerText =
            hostel + " Hostel - Warden Dashboard";

        const storageKey = "students_" + hostel;

        function getStudents() {
            return JSON.parse(localStorage.getItem(storageKey)) || [];
        }

        function saveStudents(students) {
            localStorage.setItem(storageKey, JSON.stringify(students));
        }

        function loadStudents() {
            const students = getStudents();
            const table = document.getElementById("attendanceTable");
            table.innerHTML = "";

            students.forEach((student, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${student.roll}</td>
                    <td>${student.name}</td>
                    <td>
                        <select onchange="updateStatus(${index}, this.value)"
                                style="background:${student.status === 'Present' ? '#c8f7c5' : '#f7c5c5'}">
                            <option value="Present" ${student.status === "Present" ? "selected" : ""}>Present</option>
                            <option value="Absent" ${student.status === "Absent" ? "selected" : ""}>Absent</option>
                        </select>
                    </td>
                    <td>
                        <button class="remove-btn" onclick="removeStudent(${index})">Remove</button>
                    </td>
                `;
                table.appendChild(row);
            });
        }

        function addStudent() {
            const roll = document.getElementById("rollInput").value.trim();
            const name = document.getElementById("nameInput").value.trim();

            if (!roll || !name) {
                alert("Please enter roll number and name");
                return;
            }

            const students = getStudents();
            students.push({ roll, name, status: "Present" });
            saveStudents(students);

            document.getElementById("rollInput").value = "";
            document.getElementById("nameInput").value = "";

            loadStudents();
        }

        function removeStudent(index) {
            const students = getStudents();
            students.splice(index, 1);
            saveStudents(students);
            loadStudents();
        }

        function updateStatus(index, status) {
            const students = getStudents();
            students[index].status = status;
            saveStudents(students);
            loadStudents();
        }

        function saveAttendance() {
            alert("Attendance saved successfully for " + hostel + " hostel!");
        }

        // Load students on page load
        loadStudents();
    </script>

</body>
</html>
